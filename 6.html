<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>3D Animated Text</title>
</head>
<body>
    <style>
        * {
    font-family: 'Russo One', sans-serif;
    margin: 0;
    padding: 0;
}

body {
    background-image: linear-gradient(to left,purple,blue);
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
}

ul {
    display: flex;
    list-style: none;
}

ul li {
    font-size: 80px;
    color: #f5f5f5;
    text-shadow: #fff 0.006em 0.006em 0.007em,
                    #9c9c9c 1px 1px 1px,
                    #9c9c9c 1px 2px 1px,
                    #9c9c9c 1px 3px 1px,
                    #9c9c9c 1px 4px 1px,
                    #9c9c9c 1px 5px 1px,
                    #9c9c9c 1px 6px 1px,
                    #9c9c9c 1px 7px 1px,
                    #9c9c9c 1px 8px 1px,
                    #9c9c9c 1px 9px 1px,
                    #9c9c9c 1px 10px 1px,
                    #9c9c9c 1px 11px 1px,
                    #9c9c9c 1px 12px 1px,
                    rgba(16,16,16,0.4) 1px 18px 6px,
                    rgba(16,16,16,0.4) 1px 22px 10px,
                    rgba(16,16,16,0.4) 1px 26px 35px,
                    rgba(16,16,16,0.4) 1px 30px 65px,
                    #fff -0.5em -0.1em 100px
    ;

    animation: ani 2s infinite linear;
    animation-delay: calc(.1s * var(--i));

}

@keyframes ani {
    0%, 100% {
        margin-top: 0;
        text-shadow: #fff 0.006em 0.006em 0.007em,
                    #9c9c9c 1px 1px 1px,
                    #9c9c9c 1px 2px 1px,
                    #9c9c9c 1px 3px 1px,
                    #9c9c9c 1px 4px 1px,
                    #9c9c9c 1px 5px 1px,
                    #9c9c9c 1px 6px 1px,
                    #9c9c9c 1px 7px 1px,
                    #9c9c9c 1px 8px 1px,
                    #9c9c9c 1px 9px 1px,
                    #9c9c9c 1px 10px 1px,
                    #9c9c9c 1px 11px 1px,
                    #9c9c9c 1px 12px 1px,
                    rgba(16,16,16,0.4) 1px 18px 6px,
                    rgba(16,16,16,0.4) 1px 22px 10px,
                    rgba(16,16,16,0.4) 1px 26px 35px,
                    rgba(16,16,16,0.4) 1px 30px 65px,
                    #fff -0.5em -0.1em 100px;
    }

    50% {
        margin-top: -20px;
        text-shadow: #fff 0.006em 0.006em 0.007em,
                    #c91111 1px 1px 1px,
                    #0df352 1px 2px 1px,
                    #8798cf 1px 3px 1px,
                    #e0e421 1px 4px 1px,
                    #b111da 1px 5px 1px,
                    #b6093d 1px 6px 1px,
                    #9c9c9c 1px 7px 1px,
                    #9c9c9c 1px 8px 1px,
                    #9c9c9c 1px 9px 1px,
                    #9c9c9c 1px 10px 1px,
                    #9c9c9c 1px 11px 1px,
                    #9c9c9c 1px 12px 1px,
                    rgba(16,16,16,0.4) 1px 38px 26px,
                    rgba(16,16,16,0.4) 1px 42px 30px,
                    rgba(16,16,16,0.4) 1px 46px 65px,
                    rgba(16,16,16,0.4) 1px 50px 95px,
                    #fff -0.5em -0.1em 100px;
    }
}
    </style>
    <section>
        <ul>
            <li style="--i:1">T</li>
            <li style="--i:2">H</li>
            <li style="--i:3">A</li>
            <li style="--i:4">N</li>
            <li style="--i:5">K</li>
            <li style="--i:6">S</li>

            <li style="--i:8">.</li>
            
            <li style="--i:8">F</li>
            <li style="--i:8">o</li>
            <li style="--i:8">R</li>
            <li style="--i:8">.</li>
            <li style="--i:8">W</li>
            <li style="--i:8">A</li>
            <li style="--i:8">T</li>
            <li style="--i:8">C</li>
            <li style="--i:8">H</li>
            <li style="--i:8">I</li>
            <li style="--i:8">N</li>
            <li style="--i:8">G</li>
            <li style="--i:8">.</li>
            <li style="--i:8">O</li>
            <li style="--i:8">U</li>
            <li style="--i:8">R</li>
            <li style="--i:8">.</li>
            <li style="--i:8">W</li>
            <li style="--i:8">E</li>
            <li style="--i:8">B</li>
            <li style="--i:8">S</li>
            <li style="--i:8">I</li>
            <li style="--i:8">T</li>
            <li style="--i:8">E</li>
        </ul>
        <br>
        </section>
</body>
</html>
